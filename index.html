<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Age calculator app</title>
</head>
<body>

<div class="container">
  <div class="date-container">
    <div class="date-input">
        <label for="day">DAY</label>
        <input type="number" id="day-input" value="01" max="31" min="01">
    </div>
    <div class="date-input">
        <label for="month">MONTH</label>
        <input type="number" id="month-input" value="01" max="12" min="01">
    </div>
    <div class="date-input">
        <label for="year">YEAR</label>
        <input type="number" id="year-input" value="2005" min="1900" max="3000">
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" id="button" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
  </div>
  
  <div class="age">
    <h1><span id="years">--</span>years</h1>
    <h1><span id="months">--</span>months</h1>
    <h1><span id="days">--</span>days</h1>
  </div>
  <script src="script.js"></script>
</div>
</body>
</html>
